<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="component-box">
        <div class="star-icon">
          <img src="./Images/star.svg" alt="" />
        </div>
        <div class="title-and-paragraph">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="feedbacks">
          <button class="btn" onclick="changeBgColor()">1</button>
          <button class="btn" onclick="changeBgColor()">2</button>
          <button class="btn" onclick="changeBgColor()">3</button>
          <button class="btn" onclick="changeBgColor()">4</button>
          <button class="btn" onclick="changeBgColor()">5</button>
        </div>
        <button id="submit" disabled>Submit</button>
      </div>
    </main>

    <section class="thank-you-container hidden">
      <div class="component-box-feedback">
        <div class="illustration-feedback">
          <img src="./Images/illustration-feedback.svg" alt="" />
        </div>
        <div class="card-choice-rating">
          <p>You selected <span id="choice-rating"></span> out of 5</p>
        </div>
        <div class="feedback-title-and-paragraph">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
